<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>定义数据代理</title>
</head>

<body>
    <!-- 数据代理，通过一个对象代理另一个对象中属性的操作  -->
    <script type="text/javascript">
        let obj = { x: 200 }
        let obj2 = { y: 200 }
        //给obj2添加x属性,当读取x的时候,调用了get,返回了obj的x, 这不就是通过obj2代理obj，来操作obj的x。
        Object.defineProperty(obj2, 'x', {
            get() { // 当有人通过obj2去访问obj的x的时候,引起getter函数的调用,返回值就是obj的x
                return obj.x
            },
            set(v) { // 当有人通过obj2去修改obj的x的时候,引起setter函数的调用,将传过来要修改的值赋值给obj的x
                obj.x = v;
            }
        });

    </script>
</body>

</html>

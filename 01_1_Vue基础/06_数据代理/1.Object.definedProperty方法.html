<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>回顾Object.defineproperty方法</title>
</head>

<body>
    <script type="text/javascript">

        let number = 10
        let person = {
            name: '张三',
            sex: '男',
        }

        Object.defineProperty(person, 'age', {
            // value: 18,
            // enumerable: true,  // 控制属性是否可以枚举,默认值是false
            // writable: true,   //控制属性是否可以被修改,默认值是false
            // configurable: true,  // 控制属性是否可以被删除,默认值是false

            // 当有人读取person的age属性时,get函数(getter)就会被调用,且返回值就是age的值(return number)
            get: function () {            // js的匿名函数写法
                console.log('getter反馈: 有人读取age属性了')
                return number  // 需要这个return number,age的值是返回number的值
            },

            // 当有人写个person的age属性时,set函数(setter)就会被调用,且会收到修改的具体值
            set(value) {
                console.log('setter反馈,有人修改age属性了,且值是:', value)
                number = value
                // 非常重要 !!!!!    set(value)的形参value是获取到person.age = 40
                // 如果没有这一行,那么person.age = 40后,number值不会改动,
                // 那么,再次访问person.age,还是通过getter返回原来number的值,person.age还是原来值,不是40
                // 这个setter主要是通过person.age = 40, value=40, number = value,这个流程修改number值,
                // 这样getter获取age值其实是返回number,就能正常了。
            }

        })

        // console.log(Object.keys(person))

        // for (let key in person) {
        //     console.log('@', person[key])
        // }

        console.log(person)


    </script>

</body>

</html>
